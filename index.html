<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ngoc Giau Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wind"></div>
  <div class="card">
    <div class="avatar-wrapper fade-item">
      <div class="avatar-border"></div>
      <img class="avatar" src="avatar.jpg" alt="Avatar" />
    </div>
    <div class="profile-section fade-item">
      <h2>Ngoc Giau</h2>
      <div class="subtitle">Good afternoon</div>
      <div id="bio-text" class="bio"></div>
    </div>
    <div class="info fade-item">
      <div class="info-row">
        <img src="icons/phone.svg" alt="Phone" />
        <div class="label">Contact</div>
        <div>0359 511 473</div>
      </div>
      <div class="info-row">
        <img src="icons/github.svg" alt="GitHub" />
        <div class="label">GitHub</div>
        <a href="https://github.com/nzaoo">@nzaoo</a>
      </div>
      <div class="info-row">
        <img src="icons/facebook.svg" alt="Facebook" />
        <div class="label">Facebook</div>
        <a href="https://facebook.com/nzao13">nzao13</a>
      </div>
      <div class="info-row">
        <img src="icons/email.svg" alt="Email" />
        <div class="label">Email</div>
        <a href="mailto:nzao1327@email.com">nzao1327@email.com</a>
      </div>
    </div>
    <div class="quote fade-item">
      "Build today, lead tomorrow."
    </div>
  </div>

  <script>
    // Lời chào theo giờ
    const subtitle = document.querySelector('.subtitle');
    const hour = new Date().getHours();
    if (hour >= 5 && hour < 12) {
      subtitle.innerText = "Good morning ☀️";
    } else if (hour >= 12 && hour < 18) {
      subtitle.innerText = "Good afternoon 🌤️";
    } else {
      subtitle.innerText = "Good night 🌙";
    } 

    // Copy phone
    const phoneRow = document.querySelector('.info-row .label + div');
    if (phoneRow) {
      phoneRow.style.cursor = 'pointer';
      phoneRow.title = 'Click to copy';
      phoneRow.addEventListener('click', () => {
        navigator.clipboard.writeText(phoneRow.innerText);
        alert('📞 Số điện thoại đã được sao chép!');
      });
    }

    // Parallax effect
    const card = document.querySelector('.card');
    document.addEventListener('mousemove', (e) => {
      const { clientX, clientY } = e;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const deltaX = (clientX - centerX) / 30;
      const deltaY = (clientY - centerY) / 30;
      card.style.transform = `rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
    });

    // Bio typing effect
    const bioText = document.getElementById("bio-text");
    const bioString = "👋 Hey there, I’m Zaoo, a web developer in the learning phase, seeking knowledge and gaining experience to develop myself day by day.";
    let index = 0;
    function typeBio() {
      if (index < bioString.length) {
        bioText.innerText += bioString[index];
        index++;
        setTimeout(typeBio, 25);
      }
    }
    typeBio();

    // Fade in từng dòng
    window.addEventListener("DOMContentLoaded", () => {
      const fadeItems = document.querySelectorAll(".fade-item");
      fadeItems.forEach((item, idx) => {
        setTimeout(() => {
          item.classList.add("show");
        }, 300 + idx * 200);
      });
    });
  </script>
</body>
</html>
